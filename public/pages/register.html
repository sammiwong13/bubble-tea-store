<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBoba</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Potta+One:300,400,600,700&amp;lang=en" />

</head>

<body>
    <div id="left-content">
        <img src="../images/login-page-picture.png" alt="login-page-picture" width="100%" height="100%">
    </div>

    <div id="right-content">
        <h1>Register</h1>
        <div class="form-control">
            <input type="text" id="name" required>
            <label>Name</label>
        </div>

        <div class="form-control">
            <input type="text" id="email" required>
            <label>Email</label>
        </div>

        <div class="form-control">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>

        <button id="register-btn">SIGN UP</button>

        <p class="text">Already have an account? <a href="../index.html">Sign in</a> </p>
    </div>
</body>
<script src="../scripts/login.js"></script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyC-p1bQW-9LlA69kt9TkqzygtEzMslYs8g",
        authDomain: "bubble-tea-store.firebaseapp.com",
        projectId: "bubble-tea-store",
        storageBucket: "bubble-tea-store.appspot.com",
        messagingSenderId: "1013064737332",
        appId: "1:1013064737332:web:a19ff58244515d9175e061",
        measurementId: "G-1GZPGH38W1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    //getDatabase - method for getting database
    //setDatabase - 
    import { getDatabase, set, get, update, remove, ref, child }
        from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"

    const db = getDatabase();
    var name = document.querySelector("#name");
    var email = document.querySelector("#email");
    var password = document.querySelector("#password");
    var registerBtn = document.querySelector("#register-btn");

    function insertData() {
        //reference to exactly where in the database
        set(ref(db, "People/" + name.value), {
            name: name.value,
            email: email.value,
            password: password.value
        })
            .then(() => {
                //arrow funtion. when info is set, then gives an alert
                alert("Data added successfully")
            })
            .catch((error) => {
                alert(error)
            });
    }

    registerBtn.addEventListener("click", insertData);

</script>


</html>
