<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBoba</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Potta+One:300,400,600,700&amp;lang=en" />

</head>

<body>
    <div id="left-content">
        <img src="../images/login-page-picture.png" alt="login-page-picture" width="100%" height="100%">
    </div>

    <div id="right-content">
        <h1>Register</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Name</label>
            </div>

            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button class="btn">SIGN UP</button>

            <p class="text">Already have an account? <a href="../index.html">Sign in</a> </p>
        </form>
    </div>
</body>
<script src="../scripts/login.js"></script>

</html>
